name: DeepBacbo 24h

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install -r requirements.txt
      - name: Iniciar Monitor
        run: python DeepBacBo_telegram.py
        env:
          PYTHONUNBUFFERED: 1
